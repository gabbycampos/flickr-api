<!doctype html>
<html lang="en">

<head>
  <title>Flickr App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="header">
    <div class="col-md-12">
      <div class="interface-box">
        <button type="button" id="background-color" class="float-down page-buttons">ðŸŽ¨</button>
      </div>
    </div>
  </div>

  <aside id="background-color-menu" class>
    <ol>
      <li>
        <button id="black" title="Make the page black" class>black</button>
      </li>
      <li>
        <button id="red" title="Make the page red" class>red</button>
      </li>
      <li>
        <button id="orange" title="Make the page orange" class>orange</button>
      </li>
      <li>
        <button id="yellow" title="Make the page yellow" class>yellow</button>
      </li>
      <li>
        <button id="green" title="Make the page green" class>green</button>
      </li>
      <li>
        <button id="cyan" title="Make the page cyan" class>cyan</button>
      </li>
      <li>
        <button id="blue" title="Make the page blue" class>blue</button>
      </li>
      <li>
        <button id="purple" title="Make the page purple" class>purple</button>
      </li>
      <li>
        <button id="magenta" title="Make the page magenta" class>magenta</button>
      </li>
      <li>
        <button id="white" title="Make the page white" class>white</button>
      </li>
    </ol>
  </aside>

  <!--Background Image and Logo-->
  <div class="bg">
    <div class="col-md-4 col-md-3">
      <img src="./static/images/flickr-logo.png" style="width:150px;height:50px;">
    </div>
    <!--Search and Images-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input id="searchtext" type="text" placeholder="Search">
          <button class="btn btn-outline-dark" style="background-color: black" id="search" type="submit" onclick="getData()"><i
              class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div id="images"></div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./static/js/app.js"></script>
</body>

</html>
